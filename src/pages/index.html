<div class="off-canvas position-left" id="offCanvasMenu" data-off-canvas>
  <ul class="vertical menu">
    <li><a id="clock-menu-nav" href="#" data-toggle="offCanvasMenu" data-canvas-function="clock">Clock</a></li>
    <li><a id="spooky-menu-nav" href="#" data-toggle="offCanvasMenu" data-canvas-function="spooky">Spooky</a></li>
    <li><a id="christmas-menu-nav" href="#" data-toggle="offCanvasMenu" data-canvas-function="christmas">Christmas</a></li>
    <li><a id="broadcast-menu-nav" href="#" data-toggle="offCanvasMenu" data-canvas-function="broadcast">Broadcast</a></li>
    <li><a id="about-menu-nav" href="#" data-toggle="offCanvasMenu" data-canvas-function="about">About</a></li>
  </ul> 
</div>

<div id="canvasContainer" class="off-canvas-content cell 12" data-off-canvas-content>
  <!-- <div type="button" class="button" data-toggle="offCanvasMenu">Slide Menu</div> -->
  <button id="navExpand" class="button fade non-canvas" data-toggle="offCanvasMenu"><i id="navIcon" class="mdi mdi-arrow-expand-left mdi-26px"></i></button>
  <button id="undoGif" class="button fade non-canvas" style="display:none"><i id="undoGifIcon" class="mdi mdi-undo-variant mdi-30px"></i></button>
  <button id="shareButton" data-open="shareModal" class="button fade non-canvas" style="display:none"><i id="shareButtonIcon" class="mdi mdi-share mdi-30px"></i></button>
  <!-- <button id="clock-toggle-button" class="button non-canvas" style="display:inline">Tick Tock</button> -->
  <div id="broadcastContainer" class="grid-x grid-margin-x" style="display:none">
    <input id="broadcastInput" class="large-offset-2 shrink cell" type="text" placeholder="Enter broadcast!">
  </div>

  <canvas id="canvas" display="block">
  </canvas>

  <div class="reveal small" id="shareModal" data-reveal>
    <div class="grid-x align-middle">
        <h1 class="cell small-12">Share this gif!</h1>
        <label class="modalRowElement cell small-6">Text that will be displayed in your message:</label>
        <input id="shareMessageText" class="modalRowElement cell small-6" type="text" placeholder="Enter your message here">
        <button class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
  </div>
</div>
